server {
    listen 80;
    listen [::]:80;
    server_name 64.227.129.113 theprophetofmercyfoundation.com www.theprophetofmercyfoundation.com;
    
    # Logs
    access_log /var/log/nginx/event-registration_access.log;
    error_log /var/log/nginx/event-registration_error.log;

    # Backend API (Laravel) - Simple approach
    location /api {
        try_files $uri $uri/ @api;
    }
    
    location @api {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /var/www/event-registration/backend/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        include fastcgi_params;
    }

    # Static assets for Laravel
    location /storage {
        alias /var/www/event-registration/backend/public/storage;
        try_files $uri =404;
    }

    # Frontend (Next.js) - Everything else
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        proxy_read_timeout 300;
    }

    # Security
    location ~ /\.(env|git) {
        deny all;
    }
}